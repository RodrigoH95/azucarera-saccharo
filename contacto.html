<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <title>Saccharo | Contacto</title>
  </head>
  <body>
    <header class="contenedor-flex encabezado">
      <div>
        <a href="./index.html"><img class="logo" src="./img/logo-nombre.png" alt="Logo de la empresa"/></a>
      </div>
      <nav class="nav-bar">
        <a class="nav-enlace" href="./index.html">Inicio</a>
        <a class="nav-enlace" href="./proceso.html">Proceso</a>
        <a class="nav-enlace" href="./sobre-nosotros.html">Sobre nosotros</a>
        <a class="nav-enlace" href="./contacto.html">Contacto</a>
      </nav>
      <div class="hamburguer">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    <div class="centrado">
      <h1 class="titulo">Contacto</h1>
    </div>
    <main class="contenedor mg-20">
      <form class="row g-3" id="contacto" action="./consulta-enviada.html">
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-4">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="col-md-4">
          <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="col-md-6">
          <label for="localidad" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="localidad" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Número de teléfono (opcional)</label>
          <input type="text" class="form-control" id="telefono" placeholder="Ej: +54 111 123456">
        </div>
        <div class="col-md-3">
          <label for="asunto" class="form-label">Asunto</label>
          <select class="form-select" id="asunto" required>
            <option selected disabled value="">Seleccione uno...</option>
            <option>Productos</option>
            <option>Logistica</option>
            <option>Recursos humanos</option>
            <option>Institucional</option>
            <option>Otro</option>

          </select>
        </div>
        <div class="col-md-12">
          <label for="comentarios" class="form-label">Mensaje:</label>
          <textarea class="w-100" name="comentarios" form="contacto" id="comentario" rows="5" required></textarea>
        </div>
        <div class="col-12 centrado">
          <button class="btn btn-danger w-100" type="submit">Enviar</button>
        </div>
      </form>
    </main>

    <footer class="contenedor-flex footer">
      <img class="logo" src="./img/logo.png" alt="Logo" />
      <ul>
        <li class="footer-item">Saccharo</li>
        <li class="footer-item">Buenos Aires, Argentina</li>
        <li class="footer-item">Tel: 0800-12345678</li>
        <!-- <li class="footer-item"><a href="./proyecto.html" class="nav-enlace">Más sobre este sitio web</a></li> -->
      </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
